<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body >
  <div class="main-container">
    <div class="equilibrium-par">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="equilibrium">
      <img src="./images/icon-view.svg" alt="eye" class="view">
    </div>
    <div class="container">
      <h1 class="text-white heading">
        Equilibrium #3429 
      </h1>
      <p class="text-soft-blue"> 
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="middle">
        <div class="content">
          <img src="./images/icon-ethereum.svg" alt="etherium">
          <span class="text-cyan">0.041 ETH</span>
        </div>
        <div class="content">
          <img src="./images/icon-clock.svg" alt="clock">
          <span class="text-soft-blue">3 days left</span>
        </div>
      </div>
      <div class="bottom">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar">
        <span>
          <span class="text-soft-blue">Creation of</span>
          <span class="text-white">Jules Wyvern</span>
        </span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
